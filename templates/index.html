<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenDoggo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="analysis-box">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="ZenDoggo Logo" class="logo">
            <h2>An app that helps dog owners train pups for alone time!<br>Analyzes barks & uses ML to report on doggy behavior.</h2>
            <div class="steps">
                <p><span class="step">Step 1:</span> Upload your dog's audio file.</p>
                <p><span class="step">Step 2:</span> Click 'Analyze' for the inside scoop.</p>
                <p><span class="step">Step 3:</span> Get insights into your pup's soundscape.</p>
            </div>
            <form id="audioForm" action="/analyze" method="post" enctype="multipart/form-data">
                <input type="file" name="audio_file" required>
                <div class="upload-btn-wrapper">
                    <button type="submit" class="btn btn-primary">Analyze</button>
                </div>
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </form>
            <div id="results"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
